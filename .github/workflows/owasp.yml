name: "OWASP dependency check"
on:
  workflow_dispatch:
    inputs:
      pull-request:
        description: Pull Request Number
        required: false
  pull_request:
    branches:
      - master
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  run-owasp-scanner:
    name: Run maven OWASP scanner
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 8
      id: setup-java
      uses: actions/setup-java@v3
      with:
        cache: maven
        distribution: corretto
        java-version: 8

    - name: Set up maven
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        output_file: $HOME/.m2/settings.xml
        repositories: >
          [
            {
              "id": "github-packages",
              "url": "https://maven.pkg.github.com/aboveproperty/*"
            }
          ]
        servers: '[{
            "id": "github-packages",
            "username": "${{ secrets.GH_USERNAME }}",
            "password": "${{ secrets.GH_PASSWORD }}"
          }, {
            "id": "dev-nexus-abvprp",
            "username": "${{ secrets.NEXUS_USERNAME }}",
            "password": "${{ secrets.NEXUS_PASSWORD }}"
          }, {
            "id": "github",
            "username": "${{ github.actor }}",
            "password": "${{ secrets.GITHUB_TOKEN }}"
          }]'
        mirrors: >
          [
            {
              "id": "dev-nexus-abvprp",
              "name": "Above Property Nexus",
              "mirrorOf": "external:*,!github-packages",
              "url": "https://nexus.dev.abvprp.com/repository/Public-Repositories/"
            }
          ]

    - name: Check for CVEs
      id: build-pre-release-assets
      run: mvn -DossindexAnalyzerEnabled=false -Djgitver.config=.mvn/jgitver.config.develop.xml --no-transfer-progress -DuseGitHubPackages=true  --file pom.xml -Dfmt.skip=true -DskipTests=true -fae -B -DfailBuildOnCVSS=7 -DsuppressionFile=./.suppressed-dependency-check.xml org.owasp:dependency-check-maven:aggregate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
